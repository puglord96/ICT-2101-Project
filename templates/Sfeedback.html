<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SIT- Feedback</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/sticky-footer-navbar.css') }}">
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    #basetable {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #basetable td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #basetable tr:nth-child(even){background-color: #f2f2f2;}

    #basetable tr:hover {background-color: #ddd;}

    #basetable th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      width:500px;
      background-color: teal;
      color: white;
    }

    </style>
    {% include 'layout/navbar.html' %}
  </head>

  <body class="text-center">

      <table id="basetable" style="width:1000px;">
      <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Message</th>
        <th>Module Code</th>
        <th>From</th>
      </tr>
      </thead>
      <tbody>
      {% for row in data %}
      <tr>
        <td>{{row['FTitle']}}</td>
        <td>{{row['FType']}}</td>
        <td>{{row['FContent']}}</td>
        <td>{{row['FMod_code']}}</td>
        <td>{{row['name']}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    {% include 'layout/footer.html' %}
  </body>

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
