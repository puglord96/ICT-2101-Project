<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>SIT- Feedback</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='stylesheets/sticky-footer-navbar.css') }}">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    {% include 'layout/navbar.html' %}

  </head>
  <body class="text-center">

<div>
  <h1>Edit Feedback</h1>
  <form method="POST" action="/editFb">
    <table>
      <thead>
      <tr>
        <td><b>Type</b></td>
        <td><b>Title</b></td>
        <td><b>Message</b></td>
        <td><b>Action</b></td>
      </tr>
      </thead>
    {% for row in data %}
      <td>
        General<input type="radio" name="type" id="gen" value="General" required>
        Summative<input type="radio" name="type" id="sum" value="Summative">
        Formative<input type="radio" name="type" id="for" value="Formative">
      </td>
      <td>
        <input type="text" name="title" id="title" value="{{row['FTitle']}}">
      </td>
      <td>
        <input type="text" name="message" size=50 id="message" value="{{row['FContent']}}">
      </td>
      <td>
        <input type="hidden" name="fid" id="fid" value="{{row['FID']}}">
        <button type="submit">Submit</button>
      </td>
    {% endfor %}
    </table>
  </form>
</div>


    {% include 'layout/footer.html' %}
  </body>
</html>
