      <style>
          .form {
              height: 550px;
              width: 1000px;
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }
      </style>
    {% include 'layout/navbar.html' %}
  </head>

  <body>
    <div class="container">
        <div class="row" style="padding:50px;">
            <h1>Edit Component</h1>
        </div>

        <form action="" method="post">
          <div class="form-group row">
            <label for="Assessment_name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" name="Component_name" id="Component_name" placeholder="Assessment Name">
            </div>
          </div>


          <div class="form-group row">
            <label for="weightage" class="col-sm-2 col-form-label col-form-label-sm">Weightage</label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm" name="weightage" id="weightage" placeholder="Weightage">
            </div>
          </div>

          <div class="form-group row">
              <input type="hidden" name="AID" id="AID" value="{{ AID }}">
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10 d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </div>
        </form>
    </div>

    {% include 'layout/footer.html' %}
  </body>
