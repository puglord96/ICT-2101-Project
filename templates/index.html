  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="{{ url_for('static',filename='images/SIT.png') }}" alt="" width="300" height="135.5">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="Email" class="sr-only">Admin Number</label>
      <input type="text" id="inputAdmin" class="form-control" placeholder="Admin Number" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Authenticate</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2016-2020</p>
    </form>
  </body>
